<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Superhero Gallery</title>
		<style>
			caption
			{
				text-decoration:underline;
				font-size:28px;
			}
            th
            {
                width:200px;
                font-size:20px;
            }
            th,td
            {
                border:1px solid black;
                padding-left:10px;
                padding-right:10px;
                padding-top:10px;
                padding-bottom:10px;
            }
            table
            {
                border-spacing:0px;
            }
		</style>
	</head>

	<body>
		<table>
            <caption>Superhero Gallery</caption>
            <tbody>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Image</th>
                    <th scope="col">Superpower(s)</th>
                    <th scope="col">Weakness(es)</th>
                </tr>
                <tr>
                    <th scope="row">Superman</th>
                    <td>Clark Kent</td>
                    <td style="text-align:center;"><img src="https://www.dc.com/sites/default/files/styles/character_thumb_160x160/public/Char_Profile_Superman_20190116_5c3fc2758f6a12.25513240.jpg?itok=F6n1iHsG" height="100px"/></></td>
                    <td>
                      <ul>
                            <li>Super Strength</li>
                             <li>Flight</li>
                        </ul>
                  </td>
                    <td>Kryptonite</td>
                </tr>
                <tr>
                    <th scope="row">Thor</th>
                    <td>Thor Odinson</td>
                     <td style="text-align:center;"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3c/Chris_Hemsworth_as_Thor.jpg/220px-Chris_Hemsworth_as_Thor.jpg" height="100px"/></></td>
                   <td>
                      <ul>
                            <li>Summoning Mjolnir</li>
                             <li>Flight</li>
                        <li>God ofTthunder</li>
                        </ul>
                  </td>
                    <td>
                        <ul>
                            <li>Temper</li>
                            <li>Over Confidence</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Gandolf the Grey</th>
                    <td>Gandolf</td>
                    <td style="text-align:center;"><img src="https://tolkiengateway.net/w/images/thumb/4/42/Matt_Stewart_-_Gandalf_-_A_Light_in_the_Dark.jpg/250px-Matt_Stewart_-_Gandalf_-_A_Light_in_the_Dark.jpg" height="100px"/></></td>
                    <td>
                        <ul>
                            <li>Wisdom</li>
                            <li>Staff</li>
                        </ul>
                    </td>
                    <td>Age</td>
                </tr>
            </tbody>
        </table>


	</body>
</html>
